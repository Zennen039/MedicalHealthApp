{% extends 'layout/base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:100vh;">
    <div class="card shadow p-4" style="width:450px;">
        <h4 class="text-center mb-3">Đăng ký</h4>

        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Họ và tên</label>
                <input type="text" name="full_name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Địa chỉ</label>
                <input type="text" name="address" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Giới tính</label>
                <select name="gender" class="form-select" required>
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Sinh nhật</label>
                <input type="date" name="date_of_birth" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Tên đăng nhập</label>
                <input type="text" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Số điện thoại</label>
                <input pattern="[0]{1}[0-9]{9}" type="text" name="phone" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Mật khẩu</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Xác nhận mật khẩu</label>
                <input type="password" name="confirm_password" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Vai trò</label>
                <select name="user_role" class="form-select" required>
                    <option value="PATIENT">Bệnh nhân</option>
                    <option value="DOCTOR">Bác sĩ</option>
                </select>
            </div>

            <div class="mb-3 d-none" id="license_profile">
                <label class="form-label">Giấy phép hành nghề (nếu chọn bác sĩ)</label>
                <input type="file" name="license_profile" class="form-control">
            </div>

            <button type="submit" class="btn btn-success w-100">Đăng ký</button>
        </form>
        <hr>
        <p class="text-center small mb-0">Đã có tài khoản? <a href="/login">Đăng nhập</a></p>
    </div>
</div>
{% endblock %}

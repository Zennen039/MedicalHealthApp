{% extends 'layout/base.html' %}

{% block content %}
<h2 class="text-center text-info mt-1">Đăng ký</h2>

<form method="post">
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="full_name" placeholder="Nhập họ và tên" name="full_name"/>
        <label for="full_name">Họ và tên</label>
    </div>

    <div class="form-floating mb-3 mt-3">
        <input type="date" class="form-control" id="date_of_birth" placeholder="Nhập sinh nhật" name="date_of_birth"/>
        <label for="date_of_birth">Sinh nhật</label>
    </div>

    <div class="mt-3 mb-3">
        <select class="form-select" name="gender" required>
            <option>--Chọn giới tính--</option>
            <option value="Nam">Nam</option>
            <option value="Nữ">Nữ</option>
        </select>
    </div>

    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="address" placeholder="Nhập địa chỉ" name="address"/>
        <label for="address">Địa chỉ</label>
    </div>

    <div class="form-floating mb-3 mt-3">
        <input type="email" class="form-control" id="email" placeholder="Nhập email" name="email"/>
        <label for="email">Email</label>
    </div>

    <div class="form-floating mb-3 mt-3">
        <input pattern="[0]{1}[0-9]{9}" type="text" class="form-control" id="phone" placeholder="Nhập số điện thoại"
               name="phone"/>
        <label for="phone">Số điện thoại</label>
    </div>

    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập" name="username"/>
        <label for="username">Tên đăng nhập</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" name="password">
        <label for="password">Mật khẩu</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" id="confirm_password" placeholder="Xác nhận mật khẩu"
               name="confirm_password">
        <label for="confirm_password">Xác nhận mật khẩu</label>
    </div>

    <div class="mt-3 mb-3">
        <select class="form-select" name="user_role" required>
            <option>--Chọn vai trò--</option>
            <option value="PATIENT">Bệnh nhân</option>
            <option value="DOCTOR">Bác sĩ</option>
        </select>
    </div>

    <br>Nếu là bác sĩ: License <input type="text" name="license_profile"/>

    <div class="form-floating mt-3 mb-3">
        <button class="btn btn-success">Đăng ký</button>
    </div>
</form>
{% endblock %}
